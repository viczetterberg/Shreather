<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b2cbf"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Mountain -->
  <path d="M80 380 L200 180 L260 260 L320 160 L432 380 Z" fill="url(#accent)" opacity="0.9"/>

  <!-- Snow on mountain -->
  <path d="M200 180 L230 220 L200 210 L170 220 Z" fill="white" opacity="0.9"/>
  <path d="M320 160 L360 210 L320 195 L280 210 Z" fill="white" opacity="0.9"/>

  <!-- Snowflakes -->
  <g fill="white" opacity="0.8">
    <!-- Snowflake 1 -->
    <circle cx="120" cy="120" r="8"/>
    <rect x="116" y="100" width="8" height="40" rx="4"/>
    <rect x="100" y="116" width="40" height="8" rx="4"/>
    <rect x="104" y="104" width="32" height="6" rx="3" transform="rotate(45 120 120)"/>
    <rect x="104" y="104" width="32" height="6" rx="3" transform="rotate(-45 120 120)"/>

    <!-- Snowflake 2 -->
    <circle cx="400" cy="100" r="6"/>
    <rect x="397" y="85" width="6" height="30" rx="3"/>
    <rect x="385" y="97" width="30" height="6" rx="3"/>
    <rect x="388" y="88" width="24" height="5" rx="2.5" transform="rotate(45 400 100)"/>
    <rect x="388" y="88" width="24" height="5" rx="2.5" transform="rotate(-45 400 100)"/>

    <!-- Snowflake 3 -->
    <circle cx="90" cy="280" r="5"/>
    <rect x="87.5" y="268" width="5" height="24" rx="2.5"/>
    <rect x="78" y="277.5" width="24" height="5" rx="2.5"/>

    <!-- Snowflake 4 -->
    <circle cx="420" cy="250" r="7"/>
    <rect x="417" y="236" width="6" height="28" rx="3"/>
    <rect x="406" y="247" width="28" height="6" rx="3"/>
  </g>

  <!-- Skier silhouette -->
  <g transform="translate(350, 300) scale(0.8)" fill="white">
    <circle cx="20" cy="10" r="12"/>
    <path d="M5 25 Q20 35 35 25 L50 60 L35 58 L25 40 L15 58 L0 60 Z"/>
    <path d="M-15 65 L65 55" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <path d="M50 45 L70 30" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- App name hint at bottom -->
  <text x="256" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="url(#accent)">SHREATHER</text>
</svg>
